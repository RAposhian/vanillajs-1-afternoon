<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
<body>
  <header><h1>Poker Cards</h1></header>
    <main>
        <section id="diamond" class="card"><span>A</span><span>♦</span><span>A</span></section>
        <section id="clubs" class="card"><span>A</span><span>♣</span><span>A</span></section>
        <section id="hearts" class="card"><span>A</span><span>♥</span><span>A</span></section>
        <section id="spades" class="card"><span>A</span><span>♠</span><span>A</span></section>
    </main>
    <input type='text' id='Input' placeholder="Set ID">
    <input type='text' id='Color' placeholder="Set Color">
    <button id="addCard" onclick="setCard()">Edit Card</button>
    <button id="reset" onclick="reset()">Reset Cards</button>
    <script src="index.js"></script>
</body>
</html>
